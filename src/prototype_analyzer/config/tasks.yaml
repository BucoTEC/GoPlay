extract_project_metadata:
  description: >
    Search repository {repo_url} for project metadata. Check README.md, package.json, 
    pyproject.toml, about pages, and project documentation. Extract: project name, 
    client/organization, project date, description. CRITICAL: Only report what you find - 
    use "not found" for missing information.
  expected_output: >
    JSON object with fields: name, client, date, description. Use "not found" for any field not found in repository.
  agent: project_metadata_extractor

extract_brand_foundations:
  description: >
    Search repository {repo_url} for brand foundations. Check brand guidelines, about pages, 
    mission statements, docs/brand folders. Extract: brand description, mission, vision, 
    core values, brand ethos, tone of voice. CRITICAL: Only report documented brand information.
  expected_output: >
    JSON object with brand fields. Use "not found" for any missing brand information.
  agent: brand_foundations_analyst

